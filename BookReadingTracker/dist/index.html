<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reading Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col items-center py-10 ">
        <h1 class="text-4xl font-bold text-blue-600 mb-8">ðŸ“š Book Reading Tracker ðŸ“š</h1>

        <!-- Book Form -->
        <form id="book-form" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Register New Book</h2>
            <!-- Form Fields -->
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="title" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="author" class="block text-sm font-medium text-gray-700">Author</label>
                <input type="text" id="author" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="pages" class="block text-sm font-medium text-gray-700">Number of Pages</label>
                <input type="number" id="pages" class="w-full p-2 border border-gray-300 rounded-md" required min="1">
            </div>
            <div class="mb-4">
                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                <select id="status" class="w-full p-2 border border-gray-300 rounded-md" required>
                    <option value="Read">Read</option>
                    <option value="Re-read">Re-read</option>
                    <option value="DNF">Did Not Finish</option>
                    <option value="Currently Reading">Currently Reading</option>
                    <option value="Returned Unread">Returned Unread</option>
                    <option value="Want to Read">Want to Read</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="price" class="block text-sm font-medium text-gray-700">Price ($)</label>
                <input type="number" id="price" class="w-full p-2 border border-gray-300 rounded-md" required min="0"
                    step="0.01">
            </div>
            <div class="mb-4">
                <label for="pagesRead" class="block text-sm font-medium text-gray-700">Pages Read</label>
                <input type="number" id="pagesRead" class="w-full p-2 border border-gray-300 rounded-md" required
                    min="0">
            </div>
            <div class="mb-4">
                <label for="format" class="block text-sm font-medium text-gray-700">Format</label>
                <select id="format" class="w-full p-2 border border-gray-300 rounded-md" required>
                    <option value="Print">Print</option>
                    <option value="PDF">PDF</option>
                    <option value="Ebook">Ebook</option>
                    <option value="AudioBook">AudioBook</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="suggestedBy" class="block text-sm font-medium text-gray-700">Suggested By</label>
                <input type="text" id="suggestedBy" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
                Add Book
            </button>
        </form>

        <!-- Book List and Summary -->
        <div class="mt-8 w-full max-w-2xl">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">ðŸ“– Book List</h2>
            <ul class="bg-white p-6 rounded-lg shadow-lg" id="books-list"></ul>
            <div id="summary" class="text-gray-700 mt-4 font-medium"></div>
        </div>
    <script src="./client/script.js" type="module"></script>
</body>

</html>
